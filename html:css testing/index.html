<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom Navbar with Grid</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-rows: 1fr auto; /* Resizable box takes remaining space, navbar gets auto height */
      height: 100vh; /* Full viewport height */
    }

    .resizable-box {
      background-color: #f0f0f0;
      transition: height 0.3s ease;
    }

    .navbar {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="resizable-box">
    This box resizes dynamically.
  </div>
  <div class="navbar">
    Bottom Navbar
  </div>
</body>
</html>
